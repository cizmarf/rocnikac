<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Display a map</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
	</head>
	<style>
		.marker {
		display: block;
		border: none;
		border-radius: 50%;
		cursor: pointer;
		padding: 0;
		}
	</style>
	<body>
		<div id='map'></div>
		<script>
			mapboxgl.accessToken = 'pk.eyJ1IjoiZmlsaXBjaXptYXIiLCJhIjoiY2sxaHp3eHlzMGlmODNkanl2c2tqdTZscSJ9.rujrBlG1rSLuHpFaxxYX9w';

			function setGeojson(begin) {
				var geojson = {
					"type": "FeatureCollection",
					"features": [
					{
					"type": "Feature",
					"properties": {
					"message": "Foo",
					"iconSize": [60, 60]
					},
					"geometry": {
					"type": "Point",
					"coordinates": [
					-66.324462890625,
					begin
					]
					}
					},
					{
					"type": "Feature",
					"properties": {
					"message": "Bar",
					"iconSize": [50, 50]
					},
					"geometry": {
					"type": "Point",
					"coordinates": [
					-61.2158203125,
					-15.97189158092897
					]
					}
					},
					{
					"type": "Feature",
					"properties": {
					"message": "Baz",
					"iconSize": [40, 40]
					},
					"geometry": {
					"type": "Point",
					"coordinates": [
					-63.29223632812499,
					-18.28151823530889
					]
					}
					}
					]
					};
				return geojson;
			}

			var begin = -16.024695711685304
			var geojson = setGeojson(begin);
			var elems = new Set();;

			var map = new mapboxgl.Map({
				container: 'map', // container id
				style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
				center: [14.6, 50.1], // starting position [lng, lat]
				zoom: 10 // starting zoom
			});

			// add markers to map
			geojson.features.forEach(function(marker) {
			// create a DOM element for the marker
			var el = document.createElement('div');
			el.className = 'marker';
			el.style.backgroundImage = 'url(https://placekitten.com/g/' + marker.properties.iconSize.join('/') + '/)';
			el.style.width = marker.properties.iconSize[0] + 'px';
			el.style.height = marker.properties.iconSize[1] + 'px';

			el.addEventListener('click', function() {
			window.alert(marker.properties.message);
			});

			// add marker to map
			var elem = new mapboxgl.Marker(el)
			.setLngLat(marker.geometry.coordinates)
			.addTo(map);
			elems.add(elem);
			});

			window.setInterval(function(){
	  			begin = begin + 0.01;
				geojson = setGeojson(begin);
				elems.forEach(function(elem) {
					elem.remove();
					elems.delete(elem);
				});
				geojson.features.forEach(function(marker) {
				// create a DOM element for the marker
				var el = document.createElement('div');
				el.className = 'marker';
				el.style.backgroundImage = 'url(https://placekitten.com/g/' + marker.properties.iconSize.join('/') + '/)';
				el.style.width = marker.properties.iconSize[0] + 'px';
				el.style.height = marker.properties.iconSize[1] + 'px';

				el.addEventListener('click', function() {
				window.alert(marker.properties.message);
				});

				// add marker to map
				var elem = new mapboxgl.Marker(el)
				.setLngLat(marker.geometry.coordinates)
				.addTo(map);
				elems.add(elem);
				});
			}, 30);

		</script>

	</body>
</html>
